{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset password{% endblock title %}
{% block content %}
    <h1 style="color:white">Reset password</h1>
    <p style="color:white">
        Enter the old password first and then the new password twice.</p>
    <form method="POST" style="color:white">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit"
        value="Edit">
    </form>
{% endblock content %}
