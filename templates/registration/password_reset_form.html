{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}   
Forgot your password?{% endblock title %}

{% block content %}
    <h1>
        Forgot your password?</h1>
    <p>Enter your email address below and we will send you a password recovery guide.</p>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit"
        value="Send">
    </form>
{% endblock content %}
