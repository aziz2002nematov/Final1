{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
    <h2 style="color:white">Login</h2>
    <form method="post" style="color:white">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Login</button>
        <a class="btn btn-outline-danger" href="{% url 'password_reset'  %}" role="button">Reset password</a>
    </form>

{% endblock content %}
