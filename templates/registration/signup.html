{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Sign up{% endblock title %}

{% block content %}
    <h2 style="color:white">Sign up</h2>
    <form method="post" style="color:white">{% csrf_token %}
            {{ form|crispy }}
        <button class="btn btn-success" type="submit">Send</button>
    </form>
{% endblock content %}
